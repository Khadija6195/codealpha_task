<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div><h1>Calculater</h1></div>
      <div class="Calculater">
        <input type="text" id="display" readonly />
        <div class="calbtn">
          <button>AC</button>
          <button>DLA</button>
          <button>%</button>
          <button>/</button>
          <br />
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <br />
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <br />
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
          <br />
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
